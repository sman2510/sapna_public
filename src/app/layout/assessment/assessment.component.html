<div [@routerTransition]>

    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
        <p style="color: white">Please Wait... </p>  
    </ngx-spinner> 

    <br>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card mb-3">
                <div class="card-header">
                    <span>Assessment</span>
                    <button (click)="backUrl()" class="btn btn-sm btn-primary pull-right">Back</button>
                </div>
                <div class="card-body table-responsive" *ngIf="videoId">
                    <div class="formbox">
                        <div class="row">
                            <div class="col-lg-12 col-sm-12 col-xl-12 col-md-12">
                                <div class="form-group">
                                    <label>Quiz Title *</label>
                                    <input type="text"  [(ngModel)]="quizTitle" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="row" *ngFor="let dynamic of dynamicArray; let i = index;">
                            <div class="col-lg-10 col-sm-10 col-xl-10 col-md-10">
                                <div class="form-group">
                                    <label>Question *</label>
                                    <input type="text" [(ngModel)]="dynamicArray[i].question" class="form-control" >
                                    <input type="hidden" [(ngModel)]="dynamicArray[i].id">
                                </div>
                            </div>
                            <div class="col-lg-2 col-sm-2 col-xl-2 col-md-2">
                                <br>
                                <button (click)="addRow(i)" class="btn btn-primary fa fa-plus"></button>
                                &nbsp;&nbsp;
                                <button (click)="deleteRow(i, dynamicArray[i].id)" class="btn btn-danger fa fa-trash"></button>
                            </div>
                            <div class="col-lg-3 col-sm-3 col-xl-3 col-md-3">
                                <div class="form-group">
                                    <label>Option 1 *</label>
                                    <input type="text" [(ngModel)]="dynamicArray[i].a" class="form-control" >
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-3 col-xl-3 col-md-3">
                                <div class="form-group">
                                    <label>Option 2 *</label>
                                    <input type="text" [(ngModel)]="dynamicArray[i].b" class="form-control" >
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-3 col-xl-3 col-md-3">
                                <div class="form-group">
                                    <label>Option 3 *</label>
                                    <input type="text" [(ngModel)]="dynamicArray[i].c" class="form-control" >
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-3 col-xl-3 col-md-3">
                                <div class="form-group">
                                    <label>Option 4 *</label>
                                    <input type="text" [(ngModel)]="dynamicArray[i].d" class="form-control" >
                                </div>
                            </div>
                            <div class="col-lg-2 col-sm-2 col-xl-2 col-md-2">
                                <div class="form-group">
                                    <label>Answer *</label>
                                    <select [(ngModel)]="dynamicArray[i].ans" class="form-control" >
                                        <option value="a">Option 1</option>
                                        <option value="b">Option 2</option>
                                        <option value="c">Option 3</option>
                                        <option value="d">Option 4</option>
                                    </select>                                    
                                </div>
                            </div>
                            <div class="col-lg-10 col-sm-10 col-xl-10 col-md-10">
                                <div class="form-group">
                                    <label>Description *</label>
                                    <input type="text" [(ngModel)]="dynamicArray[i].description" class="form-control" >
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12 col-xl-12 col-md-12">
                            <div class="form-group">
                                <br>
                                <button (click)="saveDetail()" class="btn btn-primary pull-right">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
